{% load i18n %}
<!DOCTYPE html>
{% load staticfiles %}


<html lang="en">
    <!-- BEGIN HEAD -->
    <head>
        <meta charset="utf-8"/>
        
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <meta content="" name="description"/>
        <meta content="" name="author"/>
        <!-- BEGIN LAYOUT FIRST STYLES -->
        

        <!-- END LAYOUT FIRST STYLES -->
        <!-- BEGIN GLOBAL MANDATORY STYLES -->
        
       
        <link href="{% static 'plugins/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'plugins/simple-line-icons/simple-line-icons.min.css' %}" rel="stylesheet" type="text/css">
        <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"> -->
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css'%}">
        <link href="{% static 'plugins/uniform/css/uniform.default.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'plugins/bootstrap-switch/css/bootstrap-switch.min.css' %}" rel="stylesheet" type="text/css"/>

        <!-- END GLOBAL MANDATORY STYLES -->

        <!-- BEGIN PAGE LEVEL PLUGINS -->
        <link href="{% static 'plugins/bootstrap-daterangepicker/daterangepicker.min.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'plugins/morris/morris.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'plugins/fullcalendar/fullcalendar.min.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'plugins/sweetalert.min.css' %}" rel="stylesheet" type="text/css">
        

        {% block page_level_plugins %}{% endblock %}
        <!-- END PAGE LEVEL PLUGINS -->

        <!-- BEGIN THEME GLOBAL STYLES -->
        <link href="{% static 'css/components.min.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'css/plugins.min.css' %}" rel="stylesheet" type="text/css" />
        <!-- END THEME GLOBAL STYLES -->
        <!-- BEGIN THEME LAYOUT STYLES -->
        <link href="{% static 'css/layout1/css/layout.min.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'css/layout1/css/themes/darkblue.css' %}" rel="stylesheet" type="text/css" id="style_color" />
        <link href="{% static 'css/layout/css/custom.css' %}" rel="stylesheet" type="text/css"/>
        <link href="{% static 'css/tooltipster.bundle.min.css' %}" rel="stylesheet" type="text/css" />



        <style type="text/css">
            hr.cust-border {
                display: block;
                height: 1px;
                border: 0;
                margin: 8px 0 6px;
                padding: 0;
                clear: left;
                border-top: 1px solid {{ user.horizontal_line_color }};
            }

            .loader 
            {
             position: fixed;
             left: 0px;
             top: 0px;
             width: 100%;
             height: 100%;
             z-index: 9999;
             background: url('/static/img/default.svg/') 50% 50% no-repeat rgb(249,249,249);
            }
            .open>.dropdown-menu.empty-ul {
                display: none;
            }

        </style>

        {% block head %}{% endblock %}
        
        
        <!-- END THEME LAYOUT STYLES -->
        <!-- <link rel="shortcut icon" href="favicon.ico" /> -->
        
    </head>
    <!-- END HEAD -->
    <body class="page-header-fixed page-sidebar-closed-hide-logo page-content-white">
        <!-- BEGIN HEADER -->
        <div class="page-header navbar navbar-fixed-top">
            <!-- BEGIN HEADER INNER -->
            <div class="page-header-inner ">
                <!-- BEGIN LOGO -->
                <div class="page-logo">
                    
                    <div class="menu-toggler sidebar-toggler">
                        <span></span>
                    </div>
                </div>
                <!-- END LOGO -->
            {% include 'menu_bar.html'%}

            </div>
            <!-- END SIDEBAR -->
            <!-- BEGIN CONTENT -->
            <div class="page-content-wrapper">
                <!-- BEGIN CONTENT BODY -->
                <div class="page-content">
                    <!-- BEGIN PAGE HEADER-->
                    <!-- BEGIN PAGE TITLE-->
                   
                    <!-- END PAGE TITLE-->

                    {% block body_block %}{% endblock %}
                    <!-- END PAGE HEADER-->
                </div>
                <!-- END CONTENT BODY -->
            </div>
            <!-- END CONTENT -->
            <!-- BEGIN QUICK SIDEBAR -->
            <a href="javascript:;" class="page-quick-sidebar-toggler">
                <i class="icon-login"></i>
            </a>
            <!-- END QUICK SIDEBAR -->
        </div>
        <!-- END CONTAINER -->
        <!-- BEGIN FOOTER -->
        <div class="page-footer">
            
            </div>
            <div class="scroll-to-top">
                <i class="icon-arrow-up"></i>
            </div>
        </div>
        <!-- END FOOTER -->
        
            <!-- BEGIN CORE PLUGINS -->
            <script src="{% static 'plugins/jquery.min.js' %}" type="text/javascript"></script>
            <script src="{% static 'plugins/bootstrap/js/bootstrap.min.js' %}" type="text/javascript"></script>
            <script src="{% static 'plugins/js.cookie.min.js' %}" type="text/javascript"></script>
            <script src="{% static 'plugins/bootstrap-hover-dropdown/bootstrap-hover-dropdown.min.js' %}" type="text/javascript"></script>
            <script src="{% static 'plugins/jquery-slimscroll/jquery.slimscroll.min.js' %}" type="text/javascript"></script>
            <script src="{% static 'plugins/jquery.blockui.min.js' %}" type="text/javascript"></script>
            <script src="{% static 'plugins/uniform/jquery.uniform.min.js' %}" type="text/javascript"></script>
            <script src="{% static 'plugins/bootstrap-switch/js/bootstrap-switch.min.js' %}" type="text/javascript"></script>
            <script src="{% static 'plugins/jquery.loading.block.js' %}" type="text/javascript"></script>
            <script src="{% static 'plugins/sweetalert.min.js' %}"></script>
            <!-- END CORE PLUGINS -->
            
            <!-- BEGIN THEME GLOBAL SCRIPTS -->
            <script src="{% static 'scripts/custom.js' %}" type="text/javascript"></script>
            <script src="{% static 'scripts/app.min.js' %}" type="text/javascript"></script>
            <script src="{% static 'plugins/tooltipster.bundle.min.js' %}" type="text/javascript"></script>
            
            <!-- END THEME GLOBAL SCRIPTS -->

            <!-- BEGIN PAGE LEVEL SCRIPTS -->
            <script src="{% static 'scripts/dashboard.js' %}" type="text/javascript"></script>
            <!-- END PAGE LEVEL SCRIPTS -->

            <!-- BEGIN THEME LAYOUT SCRIPTS -->
            <script src="{% static 'scripts/layout1/layout.js' %}" type="text/javascript"></script>
            <script src="{% static 'scripts/layout1/demo.js' %}" type="text/javascript"></script>
            <script src="{% static 'scripts/layout1/quick-sidebar.js' %}" type="text/javascript"></script>
            
            <!-- END THEME LAYOUT SCRIPTS -->
            <!-- START JAVASCRIPTS -->
        
        <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
        <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
        
        <script src="{% static 'insurance_flexible_database/add_daynamik_tables_fields.js'%}" type="text/javascript"> </script>    
        
        {% block js %}

        {% endblock %}
        <!-- END JAVASCRIPTS -->

    </body>
    <!-- END BODY -->
</html>
